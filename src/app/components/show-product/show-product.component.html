<h2>Lista de productos</h2>
<ul>
    <li *ngFor="let product of products"
    (click)="selectProduct(product)"
    [ngClass]="{ 'on-sale': product.onSale }">
    {{ product.name }} - ${{ product.price }}
    </li>
</ul>

<app-detail-product *ngIf="selectedProduct" [product]="selectedProduct"></app-detail-product>
