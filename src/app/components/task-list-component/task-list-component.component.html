
<ul>
    <li *ngFor="let task of tasks"
        [ngClass]="{'completed': task.completed}">
        {{ task.title }}
        <button (click)="onComplete(task.id)"> 
            {{task.completed ? 'UNDO': 'COMPLETE'}}</button>
        <button (click)="onDelete(task.id)"> DELETE</button>
    </li>
</ul>
